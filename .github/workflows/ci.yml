name: CI (Offline Analyzer + Tool Registry)

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      ANALYZER_BACKEND: offline
      APP_ENABLE_RBAC: "true"
      APP_ENABLE_METRICS: "true"
      APP_ENABLE_TRACING: "false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Upgrade pip tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies (requirements.txt if present)
        shell: bash
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi
          python -m pip install -e .

      - name: Install test/lint tooling
        run: |
          python -m pip install pytest pytest-cov ruff

      - name: Run tests (offline, deterministic)
        run: |
          pytest -q --disable-warnings --maxfail=1

      - name: Lint (ruff)
        run: |
          ruff version
          ruff check .
